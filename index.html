  <script>
    let arr=JSON.parse(localStorage.getItem("user"))||[];
    let form=document.getElementById("form")
   function getData(e){
    e.preventDefault()
    let obj={
        name:document.getElementById("name").value,
        mobile:document.getElementById("mobile").value,
        email:document.getElementById("email").value,
        city:document.getElementById("city").value,
        course:document.getElementById("course").value,
        state:document.getElementById("state").value,
        address:document.getElementById("address").value
      }
      arr.push(obj)
      localStorage.setItem("user",JSON.stringify(arr))
      displayData(arr)
      // console.log(arr)
      form.reset()
   }
   let btn=document.getElementById("btn")
    btn.addEventListener("click",getData)

    function displayData(data){
      display_data.innerHTML=null
     
      let table=document.createElement("table")
      let thead=document.createElement("thead")
      let tbody=document.createElement("tbody")
      let tr=document.createElement("tr")
      let th0=document.createElement("th")
      th0.innerText="S.no."
      let th=document.createElement("th")
      th.innerText="Name"
      let th1=document.createElement("th")
      th1.innerText="Mobile"
      let th2=document.createElement("th")
      th2.innerText="Email"
      let th3=document.createElement("th")
      th3.innerText="City"
      let th4=document.createElement("th")
      th4.innerText="Course"
      let th5=document.createElement("th")
      th5.innerText="State"
      let th6=document.createElement("th")
      th6.innerText="Address"
      let th7=document.createElement("th")
      th7.innerText="Action"
       

      tr.append(th0,th,th1,th2,th3,th4,th5,th6,th7)
      thead.append(tr)
      table.append(thead)

      data.forEach(ele=>{
        
        let display_data=document.getElementById("display_data")
        let tr=document.createElement("tr")
        let td0=document.createElement("td")
        td0.innerText=data.indexOf(ele)+1
        let td=document.createElement("td")
        td.innerText=ele.name
        let td1=document.createElement("td")
        td1.innerText=ele.mobile
        let td2=document.createElement("td")
        td2.innerText=ele.email
        let td3=document.createElement("td")
        td3.innerText=ele.city
        let td4=document.createElement("td")
        td4.innerText=ele.course
        let td5=document.createElement("td")
        td5.innerText=ele.state
        let td6=document.createElement("td")
        td6.innerText=ele.address

        let btn=document.createElement("button")
        btn.innerText="Add to cart"
        btn.addEventListener("click",()=>{
        addtocart("favdata",ele)
        })
        tr.append(td0,td,td1,td2,td3,td4,td5,td6,btn)
        tbody.append(tr)
        table.append(tbody)
        display_data.append(table)
      })
    }
    displayData(arr)

    // -------------add to cart function----------
   function addtocart(key,value){
    let cart=JSON.parse(localStorage.getItem("favdata"))||[]
    cart.push(value)
    localStorage.setItem("favdata",JSON.stringify(cart))
    alert("Add to cart")
   }

  </script>
